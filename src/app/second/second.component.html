<div class='container'>
    <h1>This is Failure Component</h1>

    <div class='row'>
        <div class='col-md-4'>

            <p id="p1"> {{secondVar}} </p>
        </div>
    </div>
    <button class="btn btn-primary" (click)="togglemsg()">Display Details</button>
    <ul>
        <li *ngFor="let data of textArray">

            <div *ngIf=" data.id < 5;  else abvfive">
                <p>{{data.content}}</p>
            </div>
            <ng-template #abvfive>
                <p [ngClass]="'abvfive'"> {{data.id}}</p>
            </ng-template>

        </li>
    </ul>
</div>
